<div class="container">
  <form class="form-group" action="/">
    <div >
      <label class="form-control-label col-sm-2" >Email:</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" placeholder="Enter Email Id" name="email" [(ngModel)]="emailId" >
      </div>
    </div>
    <div >
      <label class="form-control-label col-sm-2" >Mobile Number:</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" placeholder="Enter Mobile Number"  name="mob" [(ngModel)]="mobno" >
      </div>
    </div>
    <div >
      <div class="col-sm-2">
        <button type="submit" class="registerButton" (click)="registerUser(emailId,mobno)" >Register</button>
      </div>
    </div>
    
  </form>
</div>
